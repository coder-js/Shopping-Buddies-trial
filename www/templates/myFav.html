<div class="bar bar-header bar-royal">
  <h1 class="title">MY FAVORITES</h1>
</div>

<ion-view title="My Favorites">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="fav in favs" href=" ">
        <div>
          <h1>{{fav.name}}<br>
          Location:</h1><br>long: {{fav.lng}}<br>lat: {{fav.lat}}<br>
          <h1>Description:</h1>{{fav.desc}}<br>
          <img src="{{fav.img}}">
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
