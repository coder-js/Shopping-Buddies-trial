<div class="bar bar-header bar-royal">
  <h1 class="title">ADD TO FAVORITES</h1>
</div>

<ion-view title="Add to Favorites">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <label class="item item-input"> 
       <button onclick="getLocation()">Add my location</button>
       <p id="fav_gps" align="right">Want to add location to my favorites?</p>
       <div>
         <script src="../js/geo.js"></script>
       </div>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="My thoughts">
    </label>
    <label class="item item-input" id="pic">
      <input type="file" id='take-pic' accept="image/*">
    </label>
    <label>
      <p>
        <img src="about:blank" id="show-pic" height="25%" width="25%" align="right">
      </p>
    </label>
    <script src="../js/pic.js"></script>
    <div style="text-align:center; display:inline-block">
      <input type="submit"/>
    </div>
  </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
