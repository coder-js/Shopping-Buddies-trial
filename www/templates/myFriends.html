<div class="bar bar-header bar-royal">
  <h1 class="title">MY FRIENDS</h1>
</div>

<ion-view title="My Friends">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="friend in friends" href=" ">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
