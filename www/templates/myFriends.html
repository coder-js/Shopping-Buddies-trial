<ion-view title="My Friends" style="background-image:url('../img/bgImgShop.jpg'); background-position: center bottom;">
   <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header" scroll="false">
    <ion-scroll direction="xy" style="width:100%; height:90%;">
      <ion-list>
        
        <ion-item ng-repeat="findFriend in findFriends|orderBy:orderby">

          <div class="item item-thumbnail-left">
              <img src ="http://graph.facebook.com/{{findFriend.id}}/picture?type=small" alt = "{{findFriend.name}}">
              <br><h2>{{findFriend.name}}</h2>
          </div>

        </ion-item> 

      </ion-list>
    </ion-scroll>
  </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
