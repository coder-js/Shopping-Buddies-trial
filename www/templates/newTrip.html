<ion-view title="New Shopping Trip" style="background-image:url('../img/bgImgShop.jpg'); background-position: center bottom;">
  <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
        <label class="item item-input">
          <input type="text" placeholder="Event Name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Occasion">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Venue">
        </label>
        <label class="item item-input">
          <input type="date" placeholder="Date">
        </label>
        <label class="item item-input">
          <input type="time" placeholder="Time">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Meet up venue?">
        </label>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Duration
            </div>
            <select>
              <option value="half an hour">Half an hour</option>
              <option value="one hour">One hour</option>
              <option value="few hours">A few hours</option>
              <option value="default">Who cares! It's shopping!</option>
            <select>
          </label>
        </div>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Invite List
            </div>
            <select>
              <option>{{friend.name}}</option>    <!--from the DB-->
            <select>
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="" >
          Submit
        </button> 
      </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
