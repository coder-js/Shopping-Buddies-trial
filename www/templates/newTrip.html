<div class="bar bar-header bar-royal">
  <h1 class="title">NEW SHOPPING TRIP!</h1>
</div>

<ion-view title="New Trip">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
        <label class="item item-input">
          <input type="text" placeholder="Event Name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Occasion">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Venue">
        </label>
        <label class="item item-input">
          <input type="date" placeholder="Date">
        </label>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Duration
            </div>
            <select>
              <option value="half an hour">Half an hour</option>
              <option value="one hour">One hour</option>
              <option value="few hours">A few hours</option>
              <option value="default">Who cares! It's shopping!</option>
            <select>
          </label>
        </div>
        <label class="item item-input">
          <input type="text" placeholder="Meet up @?">
        </label>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Invite List
            </div>
            <select>
              <option>{{friend.name}}</option>    <!--from the DB-->
            <select>
          </label>
        </div>
        <div style="text-align:center; display:inline-block">
          <input type="submit"/>
        </div> 
      </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
