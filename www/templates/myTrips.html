<ion-view title="My Trips" hide-back-button="true" style="background-image:url('img/bgImgShop.jpg'); background-position: center bottom;">
 <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header" has-header="true" padding="false">
    <ion-list>
      <ion-item ng-repeat="myTrip in myTrips" href="#/app/myTrips/{{myTrip.id}}">
        <div style="width:80%; float:left;">
          <h2><b>{{myTrip.trip_name}}</b></h2>
          {{myTrip.trip_occasion}}
          <br>{{myTrip.trip_date | date: longDate}},&nbsp&nbsp{{myTrip.trip_time | date: 'shortTime'}}
          <br><br>Created By: {{}}
        </div>
        <div style="">
          <button class="button button-assertive button-small">
            Leave Trip?
          </button>
          <br><br>
          <b>Trip Status?</b><br>
            <select>
              <option>No</option>
              <option selected>Yes</option>
              <option>Maybe</option>
            </select>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
