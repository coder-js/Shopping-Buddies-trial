<ion-view title="My Past Trips" hide-back-button="true" style="background-image:url('img/bgImgShop.jpg'); background-position: center bottom;">
 <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete = !data.showDelete;"></button>
        </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content class="has-header" has-header="true" padding="false">
    <ion-list show-delete="data.showDelete">

      <ion-item ng-repeat="pastTrip in pastTrips" href="#/app/pastTrips/{{pastTrip.tripId}}">

        <div style="width:70%; float:left;">
          <h2><b>{{pastTrip.tripName}}</b></h2>
          {{pastTrip.occasion}}
          <br>{{pastTrip.date | date: longDate}}
          <br><br>Created By: {{pastTrip.createdBy}}
        </div>

        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(myTrip)">
        </ion-delete-button>

      </ion-item>  

    </ion-list>
  </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
