<ion-view title="Add to Favorites" style="background-image:url('../img/bgImgShop.jpg'); background-position: center bottom;">
 <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header">
    <ion-item class="item item-input">
      <label class="toggle toggle-calm">
        <input type="checkbox">
          <div class="track">
            <div class="handle">Add my Location</div>
          </div>
      </label>
       <!--<button class="button button-block button-calm" onclick="getLocation()">Add my location</button>
       <p id="fav_gps" align="right">&nbsp &nbsp Want to add location to my favorites?</p>

    <ion-item class="item item-input">
      <input type="text" placeholder="My thoughts">
    </ion-item>
    <ion-item class="item item-input" id="pic">
      <input type="file" id='take-pic' accept="image/*" ng-click="alert('working?')">
    </ion-item>
    <ion-item>
      <p>
        <img src="about:blank" id="show-pic" height="25%" width="25%" align="right">
      </p>
    </ion-item>
    <script src="../js/pic.js"></script>
    <button class="button button-block button-calm" ng-click="" >
      Submit

  </ion-content>
</ion-view>

<div class="bar bar-footer bar-royal">
