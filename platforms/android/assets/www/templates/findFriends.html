<ion-view title="Find Friends" style="background-image:url('../img/bgImgShop.jpg'); background-position: center bottom;">
 <ion-nav-bar class="bar-royal">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
      <ion-list>
      
      <ion-item ng-repeat="findFriend in findFriends">

        <div style="float:left;">
             <img src ="http://graph.facebook.com/{{findFriend.id}}/picture?type=normal" alt = "{{findFriend.name}}" style="display:block; padding:5%;">
        </div>
        <br>
        <div style="float:left; margin-left:10%">
             <h1>{{findFriend.name}}</h1>
        </div>
        <br>
        <br>
        <div style="margin-right:10%;">
          <button class="button button-assertive button-small">
            Add as shopping buddy?
          </button>
        </div>
      </ion-item> 

    </ion-list>
  </ion-content>
</ion-view>
<div class="bar bar-footer bar-royal">
  <h2 class="title">For the true shopaholics!</h2>
</div>
